<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram CSS</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-bea-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/beeacriis" class="instagram-login" target="_blank">Continue como beeacriis</a>
                <a href="https://www.instagram.com/accounts/remove/request/permanent/" class="instagram-logout" target="_blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é beeacriis?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" target="_blank"><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="
                    "><img class= button src="./img/apple-button.png" alt="boão para baixar app pelo apple"></a> 
                    <a href="https://play.google.com/store/search?q=instagram&c=apps" target="_blank"><img class= button src="./img/googleplay-button.png" alt="boão para baixar app pelo googleplay"></a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
